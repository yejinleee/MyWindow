<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>에지니</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
<!--    <script defer src="js/weather.js"></script>-->
<!--    <script defer src="js/dust.js"></script>-->
    <script defer src="js/tracker.js"></script>

  </head>
  <body>
    <div class="container">
      <h1 id="greeting" class="hidden"></h1>
      <form id="loginForm" class="hidden">
        <input type="text" required maxlength="15" placeholder="what is yout name?" />
        <input type="submit" name="" value="Log in">
        <!-- <button type="button" name="button">Log In</button> -->
      </form>
      <div class="dateNclock">
        <h2 id="date" style="margin:0">2020년 00월 00일 0</h2>
        <h2 id="clock" style="margin:0">00:00</h2>
      </div>
  <!--    <a href="https://cors-anywhere.herokuapp.com/corsdemo">heroku 클릭먼저..!</a>-->
      <div class="div_progress">
        <progress id="progress" max="100" value=0></progress>
        <span id="progressPercent"></span>
      </div>



      <section>
        <div class="div_todo">
          <form id="todo_form" action="index.html" method="post">
            <div class="loginForm_field">
              <select id="tag_select" required>
                <option value="">-Please choose a Tag-</option>
                <option value="coding">코딩</option>
                <option value="reading">독서</option>
                <option value="english">영어</option>
                <option value="workout">운동</option>
                <option value="plan">일정</option>
                <option value="etc">기타</option>
              </select>
              <input type="text" placeholder="Write a To Do" required>
              <button>✖️</button>
            </div>
          </form>
          <ul id="todo_list">

          </ul>

        </div>


        <div class="div_tracker">
          <form id="routineForm">
            <div class="form_field">
              <input type="text" required maxlength="15" placeholder="Write a routine" />
              <button >✖️</button>
            </div>
          </form>
        </div>
      </section>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
<!--      <form id="imageUrl_form" method="post">-->
<!--        <input placeholder="새로운 배경화면 URL 입력! "type="text" id="inputImageUrl" value="">-->
<!--      </form>-->
      <span id="dust"> </span>
    </div>
  </body>
</html>
